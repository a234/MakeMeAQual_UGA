    <div class="container-fluid">
  <form class="form-horizontal">
  <fieldset>
  <!-- Form Name -->
  <legend>Make Me a Qual</legend>
  <hr>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">


          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-12 control-label" for="radios">Exam</label>
            <div class="col-md-12">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="Algebra" checked="checked">
                  Algebra
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="Real Analysis">
                  Real Analysis
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="Topology">
                  Topology
                </label>
              </div>
              <div class="radio">
                <label for="radios-3">
                  <input type="radio" name="radios" id="radios-3" value="Complex Analysis">
                  Complex Analysis
                </label>
              </div>
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Make Me a Qual</button>
            </div>
          </div>

				</div>
				<div class="col-md-4">
          <!-- Select Multiple -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectmultiple">Topics</label>

              <select id="selectTopics" name="selectTopics" class="form-control" multiple="multiple">
                <option value="Group Theory">Group Theory</option>

              </select>
            </div>
          </div>

				</div>
        <div class="col-md-4">
          <!-- Select Multiple -->
          <div class="form-group row">
            <div class="col-md-6">
            <label class="col-md-6 control-label" for="selectmultiple">Years to Include</label>
              <select id="selectYears" name="selectYears" class="form-control" multiple="multiple">
              </select>
            </div>
            <div class="col-md-6">
            <label class="col-md-6 control-label" for="selectmultiple">Number of Questions</label>
            <input id="textinput" name="textinput" type="text" placeholder="5" class="form-control input-md" required="">
