<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
          <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Make Me a Qual</legend>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-12 control-label" for="radios">Exam</label>
            <div class="col-md-4">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="Algebra" checked="checked">
                  Algebra
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="Real Analysis">
                  Real Analysis
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="Topology">
                  Topology
                </label>
              </div>
              <div class="radio">
                <label for="radios-3">
                  <input type="radio" name="radios" id="radios-3" value="Complex Analysis">
                  Complex Analysis
                </label>
              </div>
            </div>
          </div>

          
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-12 control-label" for="textinput">Number of Questions</label>  
            <div class="col-md-3">
            <input id="textinput" name="textinput" type="text" placeholder="5" class="form-control input-md" required="">
            <span class="help-block">Put in a number</span>  
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Make Me a Qual</button>
            </div>
          </div>

          </fieldset>
          </form>
				</div>
				<div class="col-md-4">
          <!-- Select Multiple -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectmultiple">Topics</label>
            <div class="col-md-12">
              <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                <option value="Group Theory">Group Theory</option>
                <option value="Ring Theory">Ring Theory</option>
                <option value="Linear Algebra">Linear Algebra</option>
              </select>
            </div>
          </div>

				</div>
        <div class="col-md-4">
          <!-- Select Multiple -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectmultiple">Year</label>
            <div class="col-md-6">
              <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
              </select>
            </div>
          </div>

        </div>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
